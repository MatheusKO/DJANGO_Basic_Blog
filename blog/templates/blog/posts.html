{% extends "base.html" %}
{% load static %}

{% block page_title %}
  All Posts
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/includes/header.css" %}">
  <link rel="stylesheet" href="{% static "blog/index.css" %}">
{% endblock %}

{% block content %}
  {% include "blog/includes/header.html" %}
  <ul>
    {% for post in posts %}
      {% include "blog/includes/post-preview.html" %}
    {% endfor %}
  </ul>
{% endblock %}
