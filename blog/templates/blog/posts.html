{% extends "base.html" %}
{% load static %}

{% block page_title %}
  All Posts
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/includes/header.css" %}">
  <link rel="stylesheet" href="{% static "blog/index.css" %}">
{% endblock %}

{% block content %}
  {% include "blog/includes/header.html" %}
  <ul>
    {% for post in posts %}
    <li>
      <div class="post-card" style="background-image: linear-gradient(to bottom, rgba(49, 50, 51, 0.768), rgba(99, 96, 98, 0)), url('{{ post.image_url }}');">
        <a href="{% url 'post-detail-page' post.title.split|join:"-" %}">{{ post.title|title }}</a>
      </div>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
